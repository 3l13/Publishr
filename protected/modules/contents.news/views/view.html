<div id="contents-news-view">

<wdp:news select="$request">
	<wdp:variable name="$page.title" select="@title" />

	<wdp:if test="@image">
	<a href="#{@image.path}" rel="lightbox"><img src="/#{@image.thumbnail('newsView')!}" alt="" class="illustration" /></a>
	</wdp:if>
	
	<div><span class="date">#{@date.ftime('%d %B %Y')}</span></div>
	
	<div class="contents">#{@contents}</div>
</wdp:news>

<p><a href="#{@parent.url}">Afficher toutes les actualit√©s</a></p>

</div>
