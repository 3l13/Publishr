<div id="contents-agenda-list">

<wdp:agenda:dates>
	<wdp:with-param name="limit" select="$registry.get('contentsAgenda.listLimit')" />
	<wdp:with-param name="page" select="$request.page" />
	
	<wdp:foreach>
		<div class="item">
			<h2><span class="date">#{@date.format_time(':long')}</span> <a href="#{@url}">#{@title}</a></h2>

			<div class="contents">#{@excerpt=}</div>
		</div>
	</wdp:foreach>
	
	<wdp:pager range="self.range" />
</wdp:agenda:dates>

</div>
